{% extends "blog/base.html" %}
{% block content %}
    <article class="col-md-8">
        <a href="{% url 'user-posts' article.saved_by.username %}">
            <img class="rounded-circle img-fluid"
                style="width:40px;height:40px;"
                src="{{ article.saved_by.profile.image.url }}"
                 alt="profile_pic"></a>
        <a class="" href="{% url 'user-posts' article.saved_by.username %}">{{ article.saved_by }}</a>
        <small class="text-muted"> {{ article.saved_on | date:"d F, Y" }}</small>
        {% if object.saved_by == user %}
            <div>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'article-delete' object.id %}">Delete saved article</a>
            </div>
        {% endif %}
        <h1 class="mt-4 mb-4 fw-bold text-decoration-underline"> {{ object.title }}</h1>
        <p>{{ object.content | safe}}</p>
    </article>

{% endblock content %}
